    <script>
        var script_url = 'https://script.google.com/macros/s/AKfycbzDtTiaRWBRWbtArS2Y9Lk5tzWOfBL5sRY8VOqYyBCySbvqobvsiqbN0NuLVcSndm0CzQ/exec'
        var profile
        $(document).ready(function () {
            liff.init({
                liffId: '1655873446-MpmBPPzl',
                withLoginOnExternalBrowser: true
            })
            liff.ready.then(async () => {
                profile = await liff.getProfile()
                $('#profile').attr('src', profile.pictureUrl)
                $('#displayName').text(profile.displayName)
            })
            $('select option').each(function () {
                $(this).val($(this).text().trim())
            })
            $('select').select2({
                theme: 'bootstrap-5'
            })
        })

        $('#submit-btn').click(function () {
            var code = $('#code').val()
            var start = $('#start').val()
            var end = $('#end').val()
            if (code == '' && checkcode(code)) {
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกรหัสเครื่อง',
                    showConfirmButton: false,
                    timer: 1500
                })
                return false
            }
            if (start == '' || start == null) {
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณาเลือกแผนกต้นทาง',
                    showConfirmButton: false,
                    timer: 1500
                })
                return false
            }

            if (end == '' || end == null) {
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณาเลือกแผนกปลายทาง',
                    showConfirmButton: false,
                    timer: 1500
                })
                return false
            }


            let data = {
                opt: 'add',
                code: convertCode(code),
                start: start,
                end: end,
                uid: liff.getDecodedIDToken().sub,
                displayName: profile.displayName
            }
            $.LoadingOverlay('show')
            $.ajax({
                url: script_url,
                type: 'POST',
                data: data,

                success: function (res) {
                    $.LoadingOverlay('hide')
                    if(res.status == 'success'){
                        Swal.fire({
                            icon: 'success',
                            title: 'บันทึกข้อมูลสำเร็จ',
                            showConfirmButton: false,
                            timer: 1500
                        })
                    }else{
                        console.log(res);
                    }
                }
            })
        })

        function checkcode(code) {
            code = code.toLowerCase().replace('pyt3_', '').replace('demo_', '')
            if (code.length < 4 || code.length > 11 || Number(code) == NaN) {
                return false
            }

            return true
        }

        function convertCode(code) {
            code = code.toLowerCase().replace('pyt3_', '').replace('demo_', '')
            if(code.length >=4 || code.length <= 5){
                code = ('00000'+code).slice(-5)
                code = 'PYT3_'+code
            }else if(code.length == 6){
                code = ('000000'+code).slice(-6)
                code = 'DEMO_'+code
            }
            return code
        }
