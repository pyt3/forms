    <script>
        const liff_id = '1661543046-YWbxeK8Q'
        $(document).ready(async () => {
            $.LoadingOverlay("show", {
                text: 'à¸à¸³à¸¥à¸±à¸‡à¸„à¸±à¸”à¸¥à¸­à¸...'
            });
            liff.init({
                liffId: liff_id,
                withLoginOnExternalBrowser: true
            })

            liff.ready.then(async () => {
                const defaultProject = firebase.initializeApp(await $.getJSON('service-account.json'));
                firestore = defaultProject.firestore();
                auth = defaultProject.auth();
                if (!auth.currentUser) {
                    // await getAuth()
                    await getAuth(await liff.getDecodedIDToken().sub)
                }

                let params = (new URL(document.location)).searchParams;
                let doc_path = params.get("doc_path");
                let doc = await firestore.doc(doc_path).get()
                $.LoadingOverlay("hide");
                console.log("ðŸš€ !! doc:", doc)
                if (doc.exists == false) {
                    Swal.fire({
                        icon: 'error',
                        title: 'à¹„à¸¡à¹ˆà¸žà¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥',
                        text: 'à¹„à¸¡à¹ˆà¸žà¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸—à¸µà¹ˆà¸•à¹‰à¸­à¸‡à¸à¸²à¸£à¸„à¸±à¸”à¸¥à¸­à¸',
                        confirmButtonText: 'à¸•à¸à¸¥à¸‡'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            liff.closeWindow()
                        }
                    })
                } else {
                    let data = doc.data()
                    let update = data.update
                    // à¸‚à¸­à¸ªà¸´à¸—à¸˜à¸´à¹Œà¹€à¸‚à¹‰à¸²à¸–à¸¶à¸‡ clipboard à¸‚à¸­à¸‡à¸œà¸¹à¹‰à¹ƒà¸Šà¹‰
                    await navigator.permissions.query({
                        name: "clipboard-write"
                    }).then(result => {
                        if (result.state == "granted" || result.state == "prompt") {
                            console.log("ðŸš€ !! result:", result)
                        }
                    });
                    //  copy update to clipboard
                    navigator.clipboard.writeText(update).then(function () {
                        Swal.fire({
                            icon: 'success',
                            title: 'à¸„à¸±à¸”à¸¥à¸­à¸à¸ªà¸³à¹€à¸£à¹‡à¸ˆ',
                            showConfirmButton: false,
                            timer: 2000
                        }).then((result) => {
                            liff.closeWindow()
                        })
                    }, function (err) {
                        try {
                            let textToCopy = update;
                            let textarea = document.createElement('textarea');
                            textarea.value = textToCopy;
                            document.body.appendChild(textarea);
                            textarea.select();
                            document.execCommand('copy');
                            document.body.removeChild(textarea);
                            Swal.fire({
                                icon: 'success',
                                title: 'à¸„à¸±à¸”à¸¥à¸­à¸à¸ªà¸³à¹€à¸£à¹‡à¸ˆ',
                                showConfirmButton: false,
                                timer: 2000
                            }).then((result) => {

                            })

                            console.log(error)
                            Swal.fire({
                                icon: 'error',
                                title: 'à¸„à¸±à¸”à¸¥à¸­à¸à¹„à¸¡à¹ˆà¸ªà¸³à¹€à¸£à¹‡à¸ˆ',
                                text: 'à¸à¸£à¸¸à¸“à¸²à¸¥à¸­à¸‡à¹ƒà¸«à¸¡à¹ˆà¸­à¸µà¸à¸„à¸£à¸±à¹‰à¸‡',
                                confirmButtonText: 'à¸•à¸à¸¥à¸‡'
                            }).then((result) => {
                                liff.closeWindow()
                            })
                        }

                    });
                }
            })
        })
