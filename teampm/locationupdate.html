    <script>

        // Get references to the video and canvas elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snap = document.getElementById('snap');
        var worker
        (async () => {
            worker = await Tesseract.createWorker();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            await worker.setParameters({
                tessedit_char_whitelist: '_PYTBDEM0123456789',
                // tessedit_ocr_engine_mode: 'OEM_TESSERACT_LSTM_COMBINED',
            });
            console.log("worker ready")
        })();

        // Get access to the camera



        // Add a listener to the snap button
        snap.addEventListener("click", function () {
            console.log("snap")
            // focus video before take picture
            // get imageData form video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            // var imageData = canvas.toDataURL('image/png');
            findText()

        });

        function findText() {
            video.pause();
            Swal.fire({
                title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™',
                allowOutsideClick: false,
            })
            Swal.showLoading(Swal.getConfirmButton());
            worker.recognize(canvas)
                .then(function (result) {
                    let text = result.data.text.replace(/\s/g, '')
                    console.log("üöÄ ~ text", text)
                    // extract only text in format PYT3_00000
                    let regex = /(BMEPYT3_\d{3}|PYT(3|3D)_\d{5})/g;
                    let match = text.match(regex);
                    console.log(match);
                    // pause video
                    // show alert
                    Swal.hideLoading();
                    if (match == null) {
                        Swal.fire({
                            title: '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™',
                            text: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà',
                            icon: 'error',
                            confirmButtonText: '‡∏ï‡∏Å‡∏•‡∏á',
                            allowOutsideClick: false,
                            showConfirmButton: true,
                        }).then((result) => {
                            if (result.isConfirmed) {
                                // resume video
                                video.play();
                            }
                        })
                        return;
                    }
                    Swal.fire({
                        title: match[0],
                        text: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏£‡∏´‡∏±‡∏™',
                        icon: 'question',
                        confirmButtonText: '‡∏ï‡∏Å‡∏•‡∏á',
                        denyButtonText: '‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà',
                        showDenyButton: true,
                        allowOutsideClick: false,
                        showConfirmButton: true,
                    }).then((result) => {
                        if (result.isConfirmed) {
                            if (arr.includes(match[0])) {
                                return Swal.fire({
                                    icon: 'warning',
                                    title: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏µ‡πâ‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß',
                                    showConfirmButton: false,
                                    timer: 1000,
                                }).then(() => {
                                    $('#add-id').val('')
                                    video.play()
                                })
                            }
                            appendPill(match[0])
                            Swal.fire({
                                title: '‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à',
                                text: '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 1000,
                                showDenyButton: false,
                            })
                        }
                        video.play();
                    })
                })
                .catch(function (error) {
                    console.error('Oops. Something is broken.', error);
                });
        }

        // setInterval(function () {
        //     snap.click()
