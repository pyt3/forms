    <script>
        $(document).ready(function () {
            const liff_id = '1657539607-0RQnQ4zW'
            liff.init({
                liffId: liff_id,
                withLoginOnExternalBrowser: true
            })
            liff.ready.then(() => {
                $('#vender').select2({
                    theme: 'bootstrap-5',
                    width: '100%',
                    closeOnSelect: true
                })
            })
        })
        $('#mainform').submit(async function (e) {
            e.preventDefault()
            let data = $(this).serializeArray()
            let code = data[0].value
            let vender = data[1].value
            let date = data[2].value
            let safety = data[3].value
            date = date.split('-').reverse().join('/')
            code = code.split(',').map(a => a.trim())
            for(let c of code){
                Swal.fire({
                    title: c,
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading()
                    }
                })
                let msg = 'closepm=' + c + ',' + vender + ',' + date + ',' + safety
                await new Promise((resolve, reject) => setTimeout(() => resolve(), 3000)).then(() => {
                    liff.sendMessages([{
                        'type': 'text',
                        'text': msg
                    }]).then(() => {
                        console.log('message sent')
                    }).catch((err) => {
                        console.log('error', err)
                    })
                    // $('body').append(msg + '<br>')
                })
                if(c == code[code.length - 1]){
                    Swal.fire({
                        title: 'เสร็จสิ้น',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        liff.closeWindow()
                    })
                }
            }
        })
    </script>
