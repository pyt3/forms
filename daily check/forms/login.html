    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>


    <script>
        var signaturePad, signaturePadAfterUse
        $(document).ready(() => {
            SignaturePad.prototype.removeBlanks = function () {
                var imgWidth = this._ctx.canvas.width;
                var imgHeight = this._ctx.canvas.height;
                var imageData = this._ctx.getImageData(0, 0, imgWidth, imgHeight),
                    data = imageData.data,
                    getAlpha = function (x, y) {
                        return data[(imgWidth * y + x) * 4 + 3]
                    },
                    scanY = function (fromTop) {
                        var offset = fromTop ? 1 : -1;

                        // loop through each row
                        for (var y = fromTop ? 0 : imgHeight - 1; fromTop ? (y < imgHeight) : (y > -1); y += offset) {

                            // loop through each column
                            for (var x = 0; x < imgWidth; x++) {
                                if (getAlpha(x, y)) {
                                    return y;
                                }
                            }
                        }
                        return null; // all image is white
                    },
                    scanX = function (fromLeft) {
                        var offset = fromLeft ? 1 : -1;

                        // loop through each column
                        for (var x = fromLeft ? 0 : imgWidth - 1; fromLeft ? (x < imgWidth) : (x > -1); x += offset) {

                            // loop through each row
                            for (var y = 0; y < imgHeight; y++) {
                                if (getAlpha(x, y)) {
                                    return x;
                                }
                            }
                        }
                        return null; // all image is white
                    };

                var cropTop = scanY(true),
                    cropBottom = scanY(false),
                    cropLeft = scanX(true),
                    cropRight = scanX(false);

                var relevantData = this._ctx.getImageData(cropLeft, cropTop, cropRight - cropLeft, cropBottom - cropTop);

                this.canvas.width = cropRight - cropLeft;
                this.canvas.height = cropBottom - cropTop;
                this._ctx.clearRect(0, 0, cropRight - cropLeft, cropBottom - cropTop);
                this._ctx.putImageData(relevantData, 0, 0);
            };

        })
        var canvas, canvas2
        function initialSignaturePad(hasAfteruse) {

            if ($('#signature').length) {
                canvas = document.getElementById("signature");
                signaturePad = new SignaturePad(canvas, {
                    backgroundColor: "rgb(255,255,255,0)",
                    penColor: "rgb(0,0,255)",
                });
            }

            if (hasAfteruse) {
                if ($('#signature_afteruse').length) {
                    canvas2 = document.getElementById("signature_afteruse");
                    signaturePadAfterUse = new SignaturePad(canvas2, {
                        backgroundColor: "rgb(255,255,255,0)",
                        penColor: "rgb(0,0,255)",
                    });
                }
            }

            (() => {
                $('#save').on('click', () => {
                    event.preventDefault()
                    let signature = signaturePad.toDataURL();
                    let a = document.createElement('a')
                    a.href = signature
                    a.setAttribute('download', 'signature')
                    a.click();
                })
                $('.clear-signature').on('click', function () {
                    event.preventDefault()
                    // resizeCanvas()
                    let id = $(this).closest('.col-md-12').find('canvas').attr('id')

                    if (id == 'signature') {
                        signaturePad.clear()
                    } else {
                        signaturePadAfterUse.clear()
                    }
                })
            })()
            $('#detail-modal').on('hidden.bs.modal', function (e) {
                signaturePad = false
                signaturePadAfterUse = false

            })
        }
        function resizeCanvas() {
            var ratio = Math.max(window.devicePixelRatio || 1, 1);
            if (canvas) {
                canvas.width = canvas.offsetWidth * ratio;
                // if (ratio > 2) canvas.height = canvas.offsetHeight * ratio * 1.5;
                // else 
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear();
            }
            // otherwise isEmpty() might return incorrect value
            if (canvas2) {
                canvas2.width = canvas2.offsetWidth * ratio;
                // if (ratio > 2) canvas2.height = canvas2.offsetHeight * ratio * 1.5;
                // else
                canvas2.height = canvas2.offsetHeight * ratio;
                canvas2.getContext("2d").scale(ratio, ratio);
                signaturePadAfterUse.clear(); // otherwise isEmpty() might return incorrect value
            }

        }
        // window.addEventListener("resize", resizeCanvas);
    </script>
    <script>
        $('#modal-submit-btn').click(function () {

    <script>
        var script_url = 'https://script.google.com/macros/s/AKfycbxlVshSHWBOLK3TlWk_KIykaUUSPLe2-OGM8qK0aYWWJWdtJ-0JBkfCDqCSiTsOzwMg/exec'
        var signatures = {}
        function addWatermask(id) {
            let ctx = $('#' + id)[0].getContext('2d')
            ctx.font = '11px Arial'
            ctx.fillStyle = '#525252'
            ctx.fillText(new Date().toLocaleString('th-TH', {
                hour12: false,
                minute: "numeric",
                hour: "numeric",
                second: "numeric",
                month: "numeric",
                day: "numeric",
                year: "numeric"
            }), $('#' + id)[0].width - 120, $('#' + id)[0].height - 8)
            let blob = id == 'signature' ? signaturePad.toDataURL() : signaturePadAfterUse.toDataURL()
            Swal.fire({
                icon: 'info',
                title: 'กำลังบันทึกข้อมูล',
                text: 'uploading...',
                allowOutsideClick: false,
                showConfirmButton: false
            })
            signatures[id] = blob
        }

        var onefile = true
        function uploadFile(time) {

            if ((signaturePad && signaturePad.isEmpty()) || (signaturePadAfterUse && signaturePadAfterUse.isEmpty())) {
                return Swal.fire({
                    icon: 'info',
                    title: 'กรุณาลงลายมือชื่อรับรองข้อมูล'
                })
            }
            if ($('#afteruse_approve_name').val() == '') {
                return Swal.fire({
                    icon: 'error',
                    title: 'กรุณากรอกชื่อผู้อนุมัติหลังใช้',
                    text: 'กรุณากรอกชื่อผู้อนุมัติหลังใช้',
                })
            }
            Swal.showLoading(Swal.getConfirmButton())
            if (signaturePad) {
                signaturePad.removeBlanks()
                addWatermask('signature')
            }
            if (signaturePadAfterUse) {
                signaturePadAfterUse.removeBlanks()
                addWatermask('signature_afteruse')
            }

            let now = new Date()
            Object.keys(signatures).forEach(key => {
                let file = signatures[key]
                var chunkSize = Math.round(0.25 * 1024 * 1024)
                let filename, fileurl = 'https://drive.google.com/uc?id='
                return $.getJSON(script_url + `?id=${tabledata[rowIndex].e_code}&form=${active_tab}`, function (result) {
                    if (key == 'signature') {
                        filename = active_tab + ' daily check manager ' + now.toLocaleString('th-TH', {
                            hour12: false,
                            month: "numeric",
                            day: "numeric",
                            year: "numeric"
                        })
                    } else if (key == 'signature_afteruse') {
                        filename = active_tab + ' daily check afteruse manager ' + now.toLocaleString('th-TH', {
                            hour12: false,
                            month: "numeric",
                            day: "numeric",
                            year: "numeric"
                        })
                    }
                    var metadata = {
                        name: filename
                    };
                    return gdriveUpload({ ...result, file: dataURItoBlob(file), metadata, chunkSize, onProgress: handleProgress })
                        .then(res => {
                            if (!res.id) return console.error("Upload error: " + res.message);
                            signatures[key] = fileurl += res.id
                            if (active_tab == 'defibrillator') return updateDefibData(key, signatures[key], time)
                            if (active_tab == 'temperature') return updateTemperatureData(key, signatures[key], time)
                            if (active_tab == 'incubator') return updateIncubatorData(key, signatures[key], time)
                            if (active_tab == 'monitorbedside') return updateMonitorBedsideData(key, signatures[key], time)
                        })
                })
            })

        }
        let firstfile = true
        function handleProgress(value) {
            if (Object.keys(signatures).length > 1) {
                if (value === 0) console.log("Uploading...");
                else if (value === 1) {
                    firstfile = !firstfile
                    console.log("Upload complete!");
                }
                else {
                    console.log("Uploading... " + value * 100 + "%");
                }
                let percent = firstfile ? Math.round(value * 50) : (Math.round(value * 50) + 50)
                Swal.update({
                    // text: "Uploading... " +Math.round( value * 100) + "%",
                    html: `<div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar " style="width: ${percent}%;" aria-valuenow="${percent}" aria-valuemin="0" aria-valuemax="100">${percent}%</div>
    </div>`,
                    allowOutsideClick: false,
                    showConfirmButton: false
                })
            } else {
                if (value === 0) console.log("Uploading...");
                else if (value === 1) {
                    firstfile = !firstfile
                    console.log("Upload complete!");
                }
                else {
                    console.log("Uploading... " + value * 100 + "%");
                }
                let percent = Math.round(value * 100)
                Swal.update({
                    // text: "Uploading... " +Math.round( value * 100) + "%",
                    html: `<div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar " style="width: ${percent}%;" aria-valuenow="${percent}" aria-valuemin="0" aria-valuemax="100">${percent}%</div>
        </div>`,
                    allowOutsideClick: false,
                    showConfirmButton: false
                })
            }
            return true
            // Swal.showLoading(Swal.getConfirmButton())
        }
        function showUploadEnd(e) {
            Swal.fire({
                icon: 'success',
                title: 'อัพโหลดรูปภาพเรียบร้อย',
                text: 'กรุณารอสักครู่',
            })
            return e.id
        }
        function dataURItoBlob(dataURI) {
            var byteString = atob(dataURI.split(',')[1]);
            var ab = new ArrayBuffer(byteString.length);
            var ia = new Uint8Array(ab);
            for (var i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }
    </script>
    <script>
        async function gdriveUpload(opt) {
            if (!(opt.file && opt.token)) throw new TypeError("bad param");
            if (!opt.file.size) return new Error("empty file");
            let res
            try {
                const location = await getUploadLocation();
                if (location instanceof Error) return location;
                res = await uploadChunks(location);
                if (res instanceof Error) return res;
                return res;
            } catch (error) {
                if (error instanceof Error) return error;
                throw error;
            }
            async function getUploadLocation() {
                let metadata = { mimeType: opt.file.type, name: opt.file.name };
                if (opt.folder) metadata.parents = [opt.folder];
                if (opt.metadata) metadata = { ...metadata, ...opt.metadata };
                try {
                    const response = await fetch(
                        "https://www.googleapis.com/upload/drive/v3/files?uploadType=resumable",
                        {
                            method: "POST", cache: "no-cache",
                            headers: {
                                Authorization: "Bearer " + opt.token,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify(metadata)
                        });
                    if (!response.ok) return new Error(`create: ${response.status} ${response.statusText}`);
                    const location = response.headers.get("location");
                    if (!location) return new Error("no location");
                    return location;
                } catch (error) {
                    if (error instanceof Error) return error;
                    throw error;
                }
            }
            async function uploadChunks(location) {
                const onProgress = opt.onProgress || ((_v) => { });
                const chunkSize = opt.chunkSize || _DEFAULT.chunkSize;
                if (chunkSize <= 0 || chunkSize % (256 * 1024))
                    throw TypeError("bad chunkSize: " + chunkSize);
                const size = opt.file.size;
                try {
                    for (let end = NaN, start = 0; ; start = end + 1) {
                        onProgress(start / size); // signal progress
                        end = Math.min(start + chunkSize, size);
                        const blob = await opt.file.slice(start, end).arrayBuffer(); // read from file
                        const response = await fetch(location, // upload the chunk to location
                            {
                                method: "PUT", cache: "no-cache", body: blob,
                                headers: { "Content-Range": `bytes ${start}-${end - 1}/${size}` }
                            });
                        if (response.ok) { // all done
                            onProgress(1); // signal 100% progress
                            return response.json(); // success
                        }
                        if (response.status != 308) return new Error(`upload: ${response.status} ${response.statusText}`);
                        const r = response.headers.get("Range");
                        if (!r) return new Error("no Range");
                        end = parseInt(r.substr(r.indexOf("-") + 1)); // get where the real upload end
                        if (!Number.isInteger(end) || end <= start) return new Error("bad range: " + r);
                    }
                } catch (error) {
                    if (error instanceof Error) return error;
                    throw error;
                }
            }
        }
    </script>
