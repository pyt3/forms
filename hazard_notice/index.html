<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Uploader - Hazard Notice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        .drag-over {
            background-color: #dbeafe;
            border-color: #0284c7;
        }

        .pulse-ring {
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex items-center justify-center gap-3 mb-4">
                <i class="fas fa-file-excel text-green-500 text-4xl"></i>
                <h1 class="text-4xl font-bold text-slate-900">Excel Data Importer</h1>
            </div>
            <p class="text-slate-600 text-lg">Upload your Excel file and convert it to data arrays instantly</p>
        </div>
        <!-- Main Content Grid -->
        <div class="grid md:grid-cols-3 gap-8">
            <!-- Upload Section -->
            <div class="md:col-span-3">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <!-- Upload Area -->
                    <div class="mb-8">
                        <label for="fileInput" class="block">
                            <div id="dropZone"
                                class="border-2 border-dashed border-blue-300 rounded-xl p-12 text-center cursor-pointer transition-all duration-200 hover:border-blue-500 hover:bg-blue-50">
                                <div class="mb-4">
                                    <i class="fas fa-cloud-arrow-up text-5xl text-blue-500"></i>
                                </div>
                                <h3 class="text-xl font-semibold text-slate-900 mb-2">Drop your Excel file here</h3>
                                <p class="text-slate-600 mb-4">or click to browse</p>
                                <span
                                    class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors">Choose
                                    File</span>
                            </div>
                        </label>
                        <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" class="hidden" />
                    </div>

                    <!-- File Info -->
                    <div id="fileInfo" class="hidden fade-in bg-blue-50 border border-blue-200 rounded-lg p-4 mb-8">
                        <div class="flex items-center gap-3">
                            <i class="fas fa-check-circle text-green-500 text-xl"></i>
                            <div>
                                <p class="font-semibold text-slate-900" id="fileName">File selected</p>
                                <p class="text-sm text-slate-600" id="fileSize">File size</p>
                            </div>
                        </div>
                    </div>

                    <!-- Sheet Selection -->
                    <div id="sheetSelection" class="hidden fade-in mb-8">
                        <label class="block text-sm font-semibold text-slate-900 mb-3">
                            <i class="fas fa-layer-group mr-2 text-blue-500"></i>
                            Select Sheet
                        </label>
                        <div class="flex flex-wrap gap-2" id="sheetButtons"></div>
                    </div>

                    <!-- Processing Status -->
                    <div id="processingStatus" class="hidden fade-in mb-8">
                        <div class="flex items-center gap-3">
                            <div class="w-4 h-4 bg-blue-500 rounded-full animate-spin"></div>
                            <p class="text-slate-700 font-medium">Processing your file...</p>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden fade-in bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
                        <div class="flex items-start gap-3">
                            <i class="fas fa-exclamation-circle text-red-500 text-xl mt-1"></i>
                            <div>
                                <p class="font-semibold text-red-900">Error</p>
                                <p class="text-sm text-red-700" id="errorText"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div id="actionButtons" class="hidden fade-in flex gap-3">
                        <button id="exportBtn"
                            class="flex-1 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-download"></i>
                            Export JSON
                        </button>
                        <button id="copyBtn"
                            class="flex-1 bg-slate-500 hover:bg-slate-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-copy"></i>
                            Copy Data
                        </button>
                        <button id="resetBtn"
                            class="flex-1 bg-slate-300 hover:bg-slate-400 text-slate-900 px-6 py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-rotate-left"></i>
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script>
        let excelData = [];
        let allSheets = {};
        let currentSheet = null;

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileInfo = document.getElementById('fileInfo');
        const sheetSelection = document.getElementById('sheetSelection');
        const sheetButtons = document.getElementById('sheetButtons');
        const processingStatus = document.getElementById('processingStatus');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const actionButtons = document.getElementById('actionButtons');
        const previewContainer = document.getElementById('previewContainer');
        const emptyPreview = document.getElementById('emptyPreview');
        const tableContainer = document.getElementById('tableContainer');
        const exportBtn = document.getElementById('exportBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Drag and Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        });

        // File Input Change
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (!file) return;
            Swal.fire({
                title: 'Processing File',
                text: 'Please wait while we process your Excel file.',
                didOpen: () => {
                    Swal.showLoading();
                },
                allowOutsideClick: false,
                customClass: {
                    popup: 'rounded-2xl'
                }
            })
            // Validate file
            const validTypes = ['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel', 'text/csv'];
            if (!validTypes.includes(file.type) && !file.name.match(/\.(xlsx|xls|csv)$/)) {
                Swal.close();
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid File Type',
                    text: 'Please upload a valid Excel (.xlsx, .xls) or CSV (.csv) file.',
                    customClass: {
                        popup: 'rounded-2xl'
                    }
                });
                return;
            }

            // Read file
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    allSheets = {};

                    // Process all sheets
                    workbook.SheetNames.forEach(sheetName => {
                        allSheets[sheetName] = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { defval: "", header: 1});
                    });
                    const sheetName = 'Sheet2';
                    currentSheet = workbook.Sheets[sheetName];
                    Swal.fire({
                        html: `<div class="text-center">
                                <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                                <h3 class="text-xl font-semibold text-slate-900 mb-2">File Processed Successfully!</h3>
                                <p class="text-slate-600 mb-3"><strong>File:</strong> ${file.name}</p>
                                <p class="text-slate-600 mb-3"><strong>Rows in "${sheetName}":</strong> ${allSheets[sheetName].length}</p>
                               </div>`,
                        confirmButtonText: '<i class="fas fa-check"></i> Continue',
                        customClass: {
                            popup: 'rounded-2xl'
                        }
                    }).then((res) => {
                        if (res.isConfirmed) {
                            processData(sheetName, allSheets[sheetName]);
                        }
                    });

                } catch (err) {
                    console.error(err);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to read the Excel file. Please ensure it is not corrupted and try again.',
                        customClass: {
                            popup: 'rounded-2xl'
                        }
                    });
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function processData(sheetName, data) {
            const excelData = [...data] || [];
            console.log(excelData);
            Swal.fire({
                icon: 'info',
                title: `Processing Sheet: ${sheetName}`,
                text: `This sheet contains ${excelData.length} records.`,
                didOpen: () => {
                    Swal.showLoading();
                },
                allowOutsideClick: false,
                customClass: {
                    popup: 'rounded-2xl'
                }
            })
            google.script.run.withSuccessHandler(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Sheet Processed',
                    text: `Successfully processed ${sheetName} with ${excelData.length} records.`,
                    timer: 2000,
                    customClass: {
                        popup: 'rounded-2xl'
                    }
                }).then(() => {
                    google.script.host.close();
                })
            }).withFailureHandler(err => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to process sheet: ' + err.message,
                    customClass: {
                        popup: 'rounded-2xl'
                    }
                });
            }).processData(JSON.stringify(excelData));
        }

    </script>
</body>

</html>
